<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <h3>Bài 1</h3>
        <div class="mb-3">
            <h2>Bảng Tính Lương Nhân Viên</h2>
            <label for="" class="form-label">Lương 1 Ngày</label>
            <input type="text" class="form-control" name="" id="luong1Ngay" aria-describedby="helpId"
                placeholder="Nhập vào lương 1 ngày" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Số Ngày Làm</label>
            <input type="text" class="form-control" name="" id="soNgayLam" aria-describedby="helpId"
                placeholder="Nhập vào số ngày làm" />
        </div>
        <button class="btn btn-warning">Tính Lương </button>
        <div class="bg-info text-white mt-3 rounded p-3 " id="ketQua">Lương Nhận Được: </div>
    </div>

    <div class="container">
        <h3>Bài 2</h3>
        <div class="mb-3">
            <label for="" class="form-label"> Số thứ 1</label>
            <input type="text" class="form-control" name="" id="soThuNhat" aria-describedby="helpId"
                placeholder="Nhập vào số thứ nhất" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label"> Số thứ 2</label>
            <input type="text" class="form-control" name="" id="soThuHai" aria-describedby="helpId"
                placeholder="Nhập vào số thứ hai" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label"> Số thứ 3</label>
            <input type="text" class="form-control" name="" id="soThuBa" aria-describedby="helpId"
                placeholder="Nhập vào số thứ ba" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label"> Số thứ 4</label>
            <input type="text" class="form-control" name="" id="soThuTu" aria-describedby="helpId"
                placeholder="Nhập vào số thứ tư" />
        </div>
        <button class="btn btn-outline-success">Tính Điểm Trung Bình </button>
        <div class="bg-black text-warning mt-3 rounded-3 p-3" id="ketQua2">Điểm Trung Bình Của Bạn:</div>
    </div>

    <div class="container">
        <h3>Bài 3</h3>
        <div class="mb-3">
            <label for="" class="form-label">USD Cần Đổi</label>
            <input type="text" class="form-control" name="" id="soUSD" aria-describedby="helpId"
                placeholder="Nhập vào số USD" />
            <h3 class="mt-3"> 1 USD = 23.500đ</h3>
            <button class="btn btn-outline-danger"> Xác Nhận Đổi</button>
        </div>
        <div class="mb-3 text-white rounded mt-3 bg-dark p-3 " id="ketQua3">Số tiền nhận được:
        </div>

    </div>
    <div class="container">
        <h3>Bài 4</h3>
        <div class="mb-3">
            <label for="" class="form-label">Chiều Dài</label>
            <input type="text" class="form-control" name="" id="chieuDai" aria-describedby="helpId"
                placeholder="Nhập chiều dài" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Chiều Rộng</label>
            <input type="text" class="form-control" name="" id="chieuRong" aria-describedby="helpId"
                placeholder="Nhập chiều Rộng" />
        </div>
        <button class=" mt-3 btn btn-outline-secondary"> Xác Nhận Đổi</button>
        <div class="mb-3  text-white rounded mt-3 bg-dark p-3 " id="ketQua4">Diện tích và chu vi
        </div>
    </div>

    <div class="container">
        <h3>Bài 5</h3>
        <div class="mb-3">
            <label for="" class="form-label">Số Ngẫu Nhiên</label>
            <input type="text" class="form-control" name="" id="soNgauNhien" aria-describedby="helpId"
                placeholder="Nhập số có 3 chữ số" />
        </div>

        <button class=" mt-3 btn btn-outline-primary">Tính tổng</button>
        <div class="mb-3  text-white rounded mt-3 bg-dark p-3 " id="ketQua5">Tổng số là :
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./indexx.js"></script>
</body>

</html>
